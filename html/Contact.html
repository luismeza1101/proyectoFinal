<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="/css/style-contacto.css">
    <script src="/js/script.js" defer></script>
    <link rel="stylesheet" href="/css/style-header.css">
</head>
<body>
    <header class="header">
        <div class="container-header">
            <h1 class="name">El Refugio Verde</h1>
        
            <nav class="nav">
                <ul class="ul">
                    <li class="li"><a href="" class="a">Nosotros</a></li>
                    <li class="li"><a href="" class="a">Contacto</a></li>
                    <li class="li"><a href="" class="a">Productos</a></li>
                    <li class="li"><a href="" class="a">Mapa</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <main class="main">
        <div class="main__informacion">
            <h1>Reserve su visita</h1>
            <form class="reservacion">
                <div class="reservacion__datos">
                    <label for="name">Nombres y apellidos :</label>
                    <input type="text">
                </div>
                <div class="reservacion__datos">
                    <label for="email">Email :</label>
                    <input type="email">
                </div>
                <div class="reservacion__datos">
                    <label for="number">Numero telefonico :</label>
                    <input type="number">
                </div>
                <div class="reservacion__datos">
                    <label for="comensales">Comensales :</label>
                    <input type="number" max="10">
                </div>
                <div class="reservacion__datos">
                    <label for="hora">Hora :</label>
                    <input type="time">
                </div>
            </form>
        </div>
        <div class="main__image">
            <img src="https://tullano.com/wp-content/uploads/2023/02/SELVA.jpg" class="image">
        </div>
    </main>
</body>
</html>
