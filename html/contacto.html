<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style-footer.css">
    <link rel="stylesheet" href="../css/style-header.css">
    <link rel="stylesheet" href="../css/styles-contacto.css">
    <script src="../js/header.js" defer></script>
</head>
<body>
    <header>
        <div>
            <button id="mostrar">
                <svg class="svg"  xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"  viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
              </svg>
            </button>
            <button>
                <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"  viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
        </div>
    </header>
    <nav id="nav" class="navbar">
        <div>
            <button id="ocultar">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                  </svg>
            </button>
        </div>
        <ul>
            <li><a href="/html/main.html" class="a">Inicio</a></li>
            <li><a href="/html/contacto.html" class="a">Contacto</a></li>
            <li><a href="/html/carta.html" class="a">Carta</a></li>
            <li><a href="/html/sucursales.html" class="a">Sucursales</a></li>
            <li><a href="/html/pedir.html" class="a">Pedidos</a></li>
        </ul>
    </nav>
    <section class="banner">
        <h2>SABOR Y SAZON</h2>
    </section>
    <main class="main">
        <div class="container">
            <form class="form">
                <h1>RESERVE AHORA</h1>
                <div class="data">
                    <div>
                        <label for="name">Nombres y Apellidos :</label>
                        <input type="text" id="name">
                    </div>
                    <div>
                        <label for="cellphone">Numero de telefono :</label>
                        <input type="text" id="cellphone">
                    </div>
                    <div>
                        <label for="mail">Email :</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="hora">Hora :</label>
                        <input type="time">
                    </div>
                    <div>
                        <label for="comensales">Numero de comensales :</label>
                        <input type="number" id="comensales" max="10" >
                    </div>
                    <input type="submit" id="enviar">
                </div>
            </form>
            <div class="image">
                <img src="/img/contacto.jpg" alt="">
            </div>
        </div>
        <img src="../img/fondo.jpg" class="main__fondo main__fondo--abajo">
        <img src="../img/fondo.jpg" class="main__fondo main__fondo--arriba">
    </main>
    <footer class="footer">
        <div class="redes">
            <button class="footer--btn"><ion-icon name="logo-instagram"></ion-icon></button>
            <button class="footer--btn"><ion-icon name="logo-facebook"></ion-icon></button>
            <button class="footer--btn">            <ion-icon name="logo-tiktok"></ion-icon>
            </button>
        </div>
        <p>&copy;Ednilson Luis Meza Corilla | Julio Renato Aguilar Paucar</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</html>
